- name: Mongodb Schema
  when: schema_type == "mongo"
  block:
    - name: Copy mongodb repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/systemd/system/mongodb.repo

    - name: Install mongo client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb.devops517test.online </app/schema/{{ component }}.js

- name:  Mysql Schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql.devops517test.online -uroot -pRoboShop@1 < /app/schema/{{ component }}.sql